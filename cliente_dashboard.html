<!DOCTYPE html>
<html lang="es"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles2.css">
  <title>Panel de Cliente</title>

  <script type="module">
    // Importamos las librerías necesarias de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // NUEVA CONFIGURACIÓN FIREBASE (mismo proyecto que login/admin/empleado)
    const firebaseConfig = {
      apiKey: "AIzaSyAthW2iuNy8SGUOVCzhjqEuDOIjWoDpi_A",
      authDomain: "crud-7fb63.firebaseapp.com",
      databaseURL: "https://crud-7fb63-default-rtdb.firebaseio.com",
      projectId: "crud-7fb63",
      storageBucket: "crud-7fb63.firebasestorage.app",
      messagingSenderId: "449296123494",
      appId: "1:449296123494:web:ad23ebf3e3b695ee62cfa7"
    };

    // Inicializamos Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    // --------- PROTECCIÓN DE RUTA: SOLO CLIENTES (Y/O ADMINS) ----------
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../login&registro.html";
        return;
      }

      try {
        const clienteSnap = await get(ref(database, `clientes/${user.uid}`));
        const adminSnap   = await get(ref(database, `admins/${user.uid}`));

        if (!clienteSnap.exists() && !adminSnap.exists()) {
          alert("No tienes permisos para acceder al panel de cliente.");
          window.location.href = "../login&registro.html";
        }
      } catch (error) {
        console.error("Error verificando rol de cliente:", error);
      }
    });

    // --------- CONSULTAR COMPRA POR CÓDIGO ----------
    function checkPurchase() {
      const purchaseCodeInput = document.getElementById("purchase-code");
      const purchaseCode = purchaseCodeInput.value.trim();

      if (!purchaseCode) {
        alert("Por favor ingrese un código de compra.");
        return;
      }

      const dbRef = ref(database, "compras/" + purchaseCode);
      get(dbRef)
        .then((snapshot) => {
          if (snapshot.exists()) {
            const purchaseData = snapshot.val();
            displayPurchaseDetails(purchaseData);
          } else {
            alert("Código de compra no encontrado.");
            document.getElementById("purchase-details").innerHTML = "";
          }
        })
        .catch((error) => {
          console.error("Error al consultar la compra:", error);
        });
    }

    // --------- MOSTRAR DETALLES DE LA COMPRA ----------
    function displayPurchaseDetails(purchaseData) {
      const detailsContainer = document.getElementById("purchase-details");

      const formattedDate = new Date(purchaseData.date).toLocaleString();
      const totalWithoutDecimals = Math.floor(purchaseData.total);

      detailsContainer.innerHTML = `
        <div class="purchase-header">
          <h3>Detalles de la Compra</h3>
          <p><strong>Código de Compra:</strong> ${purchaseData.code}</p>
          <p><strong>Fecha:</strong> ${formattedDate}</p>
          <p><strong>Total de la Compra:</strong> 
            <span class="total-price">$${totalWithoutDecimals}</span>
          </p>
        </div>
        
        <h4>Productos Comprados:</h4>
        <ul class="purchase-items">
          ${purchaseData.items
            .map(
              (item) => `
            <li class="purchase-item">
              <span><strong>Producto:</strong> ${item.name}</span>
              <span><strong>Cantidad:</strong> ${item.quantity}</span>
              <span><strong>Total:</strong> $${Math.floor(
                item.price * item.quantity
              )}</span>
            </li>
          `
            )
            .join("")}
        </ul>
      `;
    }

    // --------- LOGOUT ----------
    function logout() {
      signOut(auth)
        .then(() => {
          window.location.href = "../login&registro.html";
        })
        .catch((err) => {
          console.error("Error al cerrar sesión:", err);
          window.location.href = "../login&registro.html";
        });
    }

    // Hacemos funciones disponibles en el contexto global
    window.checkPurchase = checkPurchase;
    window.logout = logout;
  </script>

  <!-- Estilos específicos del panel de cliente (complementan styles2.css) -->
  <style>
    .client-container {
      width: 100%;
      max-width: 700px;
      margin-top: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-container {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .form-container input[type="text"] {
      padding: 10px;
      width: 280px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #555;
      margin-bottom: 10px;
      background-color: #222;
      color: #e0e0e0;
    }

    .form-container button {
      padding: 10px 18px;
      background-color: #fdc62d;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .form-container button:hover {
      background-color: #f44336;
      transform: scale(1.03);
    }

    .purchase-header {
      background-color: #333;
      color: #ffffff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid #fdc62d;
    }

    .purchase-header p {
      margin: 4px 0;
    }

    .total-price {
      font-weight: bold;
      font-size: 1.1rem;
      color: #f11d06;
    }

    .purchase-items {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .purchase-item {
      background-color: #333;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    .purchase-item span {
      display: block;
      margin: 3px 0;
    }

    #purchase-details {
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <!-- Barra superior reutilizando estilos de styles2.css -->
  <div class="top-bar">
    <button class="btn-login2" onclick="logout()">Cerrar Sesión</button>
    <button class="btn-login2" onclick="window.location.href='../index.html'">Volver a Inicio</button>
  </div>

  <div class="client-container">
    <h1>Panel de Cliente</h1>

    <div class="form-container">
      <h2>Consulta con Código de Compra</h2>
      <input type="text" id="purchase-code" placeholder="Ingrese el código de compra" />
      <button onclick="checkPurchase()">Consultar Compra</button>
    </div>

    <div id="purchase-details"></div>
  </div>
</body>
</html>
