<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <link href="https://file.myfontastic.com/3j45yvRpaWhzeStdASehh9/icons.css" rel="stylesheet">
</head>
<body>
    <!-- Estructura del header y el menú de navegación aquí (se mantiene igual que en tu ejemplo anterior) -->
    
    <main class="main">
        <section class="group--color">
            <div class="container">
                <button onclick="window.location.href='../login&registro.html'">Registrarse/Iniciar Sesión</button>
                <h2 class="main__title">Contáctanos</h2>
                <p class="main_txt">
                    Si deseas obtener más información sobre nuestros muebles o solicitar un diseño personalizado, no dudes en contactarnos a través del siguiente formulario.
                </p>
            </div>
        </section>
    </main>

    <section class="contact-form">
        <div class="container">
            <!-- Formulario para Enviar los Datos -->
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <!-- Información de pie de página (igual que en tu ejemplo) -->
    </footer>

    <!-- Script para enviar el formulario -->
    <script type="text/javascript">
        const form = document.getElementById("contact-form");

        form.addEventListener("submit", function(event) {
            event.preventDefault();  // Prevenir el comportamiento por defecto del formulario

            // Crear un objeto con los datos del formulario
            const formData = new FormData(form);

            // Crear el objeto de opciones para la solicitud fetch
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData))  // Convertir FormData en objeto JSON
            };

            // Enviar los datos al servidor (express.js)
            fetch('http://192.168.1.9:5501/send-email', options)  // Cambia esta URL si es necesario
                .then(response => {
                    if (response.ok) {
                        // Si la respuesta es exitosa
                        alert("¡Tu mensaje ha sido enviado!");
                        form.reset();  // Limpiar los campos del formulario
                    } else {
                        throw new Error('Error al enviar el mensaje');
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Hubo un error al enviar tu mensaje.");
                });
        });
    </script>
</body>
</html>
