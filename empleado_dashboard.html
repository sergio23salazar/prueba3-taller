<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles2.css">
  <title>Panel de Empleado</title>
  <script type="module">
    // Importamos los módulos de Firebase necesarios
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Configuración de Firebase con las credenciales de tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyCGagpgCaZPtv3rrQVpiPLSUJzI3sJogGg",
      authDomain: "crud-18998.firebaseapp.com",
      projectId: "crud-18998",
      storageBucket: "crud-18998.firebasestorage.app",
      messagingSenderId: "1046471634199",
      appId: "1:1046471634199:web:37309d7fd8825896755b52"
    };

    // Inicializar la aplicación de Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Carrito de compras (inicialmente vacío)
    let cart = [];

    // Función para cargar los productos desde Firebase
    function loadProducts() {
      const dbRef = ref(database, 'productos/');
      // Hacemos una lectura de la base de datos
      get(dbRef).then((snapshot) => {
        const productList = snapshot.exists() ? snapshot.val() : {};  // Si existen productos, obtenemos los datos
        const listContainer = document.getElementById('product-list');
        listContainer.innerHTML = ''; // Limpiamos la lista de productos

        // Iteramos sobre los productos y los mostramos en la interfaz
        for (let id in productList) {
          const product = productList[id];
          const listItem = document.createElement('li');
          listItem.id = `product-${id}`; // Asignamos un ID único para cada producto
          listItem.innerHTML = `
            <div class="product-info">
              <strong>Nombre:</strong> ${product.name}<br>
              <strong>Descripción:</strong> ${product.description}<br>
              <strong>Precio:</strong> ${product.price}<br>
              <strong>Stock:</strong> <span id="stock-${id}">${product.stock}</span><br>
              <label for="quantity-${id}">Cantidad:</label>
              <input type="number" id="quantity-${id}" min="1" max="${product.stock}" value="1">
            </div>
            <div class="button-container">
              <button onclick="addToCart('${id}')">Agregar al Carrito</button>
            </div>`;
          listContainer.appendChild(listItem);
        }
      }).catch((error) => {
        console.error('Error al cargar los productos:', error);
      });
    }

    // Función para agregar un producto al carrito
    function addToCart(id) {
      const quantityInput = document.getElementById(`quantity-${id}`);
      const quantity = parseInt(quantityInput.value);

      if (isNaN(quantity) || quantity <= 0) {
        alert('Por favor, ingrese una cantidad válida.');
        return;
      }

      // Obtenemos el producto de Firebase
      const dbRef = ref(database, 'productos/' + id);
      get(dbRef).then((snapshot) => {
        const product = snapshot.val();
        if (product && product.stock >= quantity) {
          // Si el producto ya está en el carrito, aumentamos la cantidad
          const existingProduct = cart.find(item => item.id === id);
          if (existingProduct) {
            existingProduct.quantity += quantity;
          } else {
            cart.push({ ...product, id, quantity });
          }

          // Actualizamos el stock del producto en la interfaz
          updateProductStockInFrontend(id, product.stock - quantity);

          alert(`${product.name} agregado al carrito.`);
          updateCartDisplay();
        } else {
          alert(`No hay suficiente stock para el producto ${product.name}. Solo hay ${product.stock} disponibles.`);
        }
      });
    }

    // Función para eliminar un producto del carrito
    function removeFromCart(id) {
      const productToRemove = cart.find(item => item.id === id);
      cart = cart.filter(item => item.id !== id);

      // Restauramos el stock del producto en la interfaz
      updateProductStockInFrontend(id, productToRemove.stock);

      updateCartDisplay();
    }

    // Función para actualizar el stock del producto en la interfaz
    function updateProductStockInFrontend(id, newStock) {
      const stockElement = document.getElementById(`stock-${id}`);
      stockElement.textContent = newStock;
    }

    // Función para mostrar el carrito de compras
    function updateCartDisplay() {
      const cartContainer = document.getElementById('cart-list');
      cartContainer.innerHTML = '';
      cart.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <div class="cart-item">
            <strong>Producto:</strong> ${item.name}<br>
            <strong>Cantidad:</strong> ${item.quantity}<br>
            <strong>Precio:</strong> ${item.price * item.quantity}
            <button onclick="removeFromCart('${item.id}')">Eliminar</button>
          </div>`;
        cartContainer.appendChild(listItem);
      });
      document.getElementById('cart-total').textContent = `Total: ${getCartTotal()}`;
    }

    // Función para calcular el total del carrito
    function getCartTotal() {
      return cart.reduce((total, item) => total + item.price * item.quantity, 0);
    }

    // Función para realizar la compra
    function checkout() {
      if (cart.length === 0) {
        alert('El carrito está vacío.');
        return;
      }

      const purchaseCode = generatePurchaseCode();
      const purchaseData = {
        code: purchaseCode,
        items: cart.map(item => ({
          name: item.name,
          quantity: item.quantity,
          price: item.price
        })),
        total: getCartTotal(),
        date: new Date().toISOString()
      };

      // Guardar la compra en Firebase
      const purchaseRef = ref(database, 'compras/' + purchaseCode);
      set(purchaseRef, purchaseData).then(() => {
        alert(`Compra realizada con éxito. Código de compra: ${purchaseCode}`);
        document.getElementById('purchase-code').textContent = `Código de compra: ${purchaseCode}`;

        // Actualizar el stock de los productos en la base de datos
        cart.forEach(item => {
          const dbRef = ref(database, 'productos/' + item.id);
          get(dbRef).then((snapshot) => {
            const product = snapshot.val();
            if (product) {
              const newStock = product.stock - item.quantity;
              update(dbRef, { stock: newStock }).then(() => {
                console.log(`Stock actualizado para ${item.name}: ${newStock}`);
              }).catch((error) => {
                console.error(`Error al actualizar el stock de ${item.name}:`, error);
              });
            }
          });
        });

        cart = []; // Limpiar carrito
        updateCartDisplay();
        clearCartForm(); // Limpiar los campos del carrito
      }).catch((error) => {
        console.error('Error al realizar la compra:', error);
      });
    }

    // Función para generar un código único de compra
    function generatePurchaseCode() {
      return Math.floor(Math.random() * 10000);  // Generar un número aleatorio entre 0 y 9999
    }

    // Limpiar los campos del carrito
    function clearCartForm() {
      document.getElementById('cart-list').innerHTML = ''; // Limpiar productos en el carrito
      document.getElementById('cart-total').textContent = 'Total: 0'; // Limpiar total
    }

    // Asignamos las funciones a la ventana global para que se puedan usar en el HTML
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.checkout = checkout;

    // Cargar los productos cuando la página se cargue
    window.onload = loadProducts;
  </script>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 20px;
      color: white;
    }

    /* Botones */
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Encabezados */
    h1, h2, h3 {
      text-align: center;
      color: white;
    }

    /* Lista de productos */
    #product-list {
      list-style-type: none;
      padding: 0;
    }

    #product-list li {
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    /* Producto */
    .product-info {
      margin-bottom: 10px;
    }

    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px;
    }

    /* Contenedor de carrito */
    #cart-list {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Panel de Empleado</h1>

  <!-- Lista de productos -->
  <h2>Productos Disponibles</h2>
  <ul id="product-list"></ul>

  <!-- Carrito de compras -->
  <h2>Carrito de Compras</h2>
  <ul id="cart-list"></ul>
  <p id="cart-total">Total: 0</p>

  <!-- Botón de checkout -->
  <button onclick="checkout()">Realizar Compra</button>

  <p id="purchase-code"></p>
</body>
</html>
