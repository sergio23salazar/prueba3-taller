<!DOCTYPE html> 
<html lang="es"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles2.css"> 
  <title>Panel de Empleado</title> 

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { 
      getDatabase, 
      ref, 
      get, 
      update, 
      set 
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // NUEVA CONFIGURACIÓN FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAthW2iuNy8SGUOVCzhjqEuDOIjWoDpi_A",
      authDomain: "crud-7fb63.firebaseapp.com",
      databaseURL: "https://crud-7fb63-default-rtdb.firebaseio.com",
      projectId: "crud-7fb63",
      storageBucket: "crud-7fb63.firebasestorage.app",
      messagingSenderId: "449296123494",
      appId: "1:449296123494:web:ad23ebf3e3b695ee62cfa7"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    let cart = []; // Carrito de compras

    // --------- PROTECCIÓN DE RUTA: SOLO EMPLEADOS (Y/O ADMINS) ----------
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "../login&registro.html";
        return;
      }

      try {
        const empleadoSnap = await get(ref(database, `empleados/${user.uid}`));
        const adminSnap   = await get(ref(database, `admins/${user.uid}`));

        if (!empleadoSnap.exists() && !adminSnap.exists()) {
          alert("No tienes permisos para acceder al panel de empleado.");
          window.location.href = "../login&registro.html";
        }
      } catch (e) {
        console.error("Error verificando rol del usuario:", e);
      }
    });

    // --------- CARGAR PRODUCTOS ----------
    function loadProducts() {
      const dbRef = ref(database, "productos/");
      get(dbRef).then((snapshot) => {
        const productList = snapshot.exists() ? snapshot.val() : {};
        const listContainer = document.getElementById("product-list");
        listContainer.innerHTML = "";

        for (let id in productList) {
          const product = productList[id];
          const listItem = document.createElement("li");
          listItem.id = `product-${id}`;

          listItem.innerHTML = `
            <div class="product-info">
              <strong>Nombre:</strong> ${product.name}<br>
              <strong>Descripción:</strong> ${product.description}<br>
              <strong>Precio:</strong> ${product.price}<br>
              <strong>Stock:</strong> <span id="stock-${id}">${product.stock}</span><br>
              <label for="quantity-${id}">Cantidad:</label>
              <input type="number" id="quantity-${id}" min="1" max="${product.stock}" value="1">
            </div>
            <div class="button-container">
              <button onclick="addToCart('${id}')">Agregar al Carrito</button>
            </div>
          `;
          listContainer.appendChild(listItem);
        }
      }).catch((error) => {
        console.error("Error al cargar los productos:", error);
      });
    }

    // --------- AGREGAR AL CARRITO ----------
    function addToCart(id) {
      const quantityInput = document.getElementById(`quantity-${id}`);
      const quantity = parseInt(quantityInput.value, 10);

      if (isNaN(quantity) || quantity <= 0) {
        alert("Por favor, ingrese una cantidad válida.");
        return;
      }

      const dbRef = ref(database, "productos/" + id);
      get(dbRef).then((snapshot) => {
        const product = snapshot.val();
        if (!product) {
          alert("Producto no encontrado.");
          return;
        }

        const currentFrontStock = parseInt(
          document.getElementById(`stock-${id}`).textContent,
          10
        );

        if (currentFrontStock >= quantity) {
          const existingProduct = cart.find(item => item.id === id);
          if (existingProduct) {
            existingProduct.quantity += quantity;
          } else {
            cart.push({ ...product, id, quantity });
          }

          updateProductStockInFrontend(id, currentFrontStock - quantity);
          updateCartDisplay(); // sin alert, solo se ve reflejado en el carrito
        } else {
          alert(`No hay suficiente stock para el producto ${product.name}. Solo hay ${currentFrontStock} disponibles.`);
        }
      }).catch((error) => {
        console.error("Error obteniendo producto:", error);
      });
    }

    // --------- ELIMINAR DEL CARRITO ----------
    function removeFromCart(id) {
      const productToRemove = cart.find(item => item.id === id);
      if (!productToRemove) return;

      const stockElement = document.getElementById(`stock-${id}`);
      if (stockElement) {
        const currentStock = parseInt(stockElement.textContent, 10);
        stockElement.textContent = currentStock + productToRemove.quantity;
      }

      cart = cart.filter(item => item.id !== id);
      updateCartDisplay();
    }

    // --------- ACTUALIZAR STOCK EN FRONTEND ----------
    function updateProductStockInFrontend(id, newStock) {
      const stockElement = document.getElementById(`stock-${id}`);
      if (stockElement) {
        stockElement.textContent = newStock;
      }
    }

    // --------- MOSTRAR CARRITO ----------
    function updateCartDisplay() {
      const cartContainer = document.getElementById("cart-list");
      cartContainer.innerHTML = "";

      cart.forEach(item => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <div class="cart-item">
            <strong>Producto:</strong> ${item.name}<br>
            <strong>Cantidad:</strong> ${item.quantity}<br>
            <strong>Precio:</strong> ${item.price * item.quantity}
            <button onclick="removeFromCart('${item.id}')">Eliminar</button>
          </div>
        `;
        cartContainer.appendChild(listItem);
      });

      document.getElementById("cart-total").textContent = `Total: ${getCartTotal()}`;
    }

    // --------- TOTAL DEL CARRITO ----------
    function getCartTotal() {
      return cart.reduce((total, item) => total + item.price * item.quantity, 0);
    }

    // --------- REALIZAR VENTA ----------
    function checkout() {
      if (cart.length === 0) {
        alert("El carrito está vacío.");
        return;
      }

      const purchaseCode = generatePurchaseCode();
      const purchaseData = {
        code: purchaseCode,
        items: cart.map(item => ({
          name: item.name,
          quantity: item.quantity,
          price: item.price
        })),
        total: getCartTotal(),
        date: new Date().toISOString()
      };

      const purchaseRef = ref(database, "compras/" + purchaseCode);
      set(purchaseRef, purchaseData).then(() => {
        alert(`Compra realizada con éxito. Código de compra: ${purchaseCode}`);
        document.getElementById("purchase-code").textContent = `Código de compra: ${purchaseCode}`;

        // Actualizar stock real en Firebase
        cart.forEach(item => {
          const dbRef = ref(database, "productos/" + item.id);
          get(dbRef).then((snapshot) => {
            const product = snapshot.val();
            if (product) {
              const newStock = product.stock - item.quantity;
              update(dbRef, { stock: newStock }).catch((error) => {
                console.error(`Error al actualizar el stock de ${item.name}:`, error);
              });
            }
          });
        });

        cart = [];
        updateCartDisplay();
        clearCartForm();
        loadProducts(); // refrescar lista con stocks reales
      }).catch((error) => {
        console.error("Error al realizar la compra:", error);
      });
    }

    // Código de compra (0–9999)
    function generatePurchaseCode() {
      return Math.floor(Math.random() * 10000);
    }

    function clearCartForm() {
      document.getElementById("cart-list").innerHTML = "";
      document.getElementById("cart-total").textContent = "Total: 0";
    }

    // --------- LOGOUT ----------
    function logout() {
      signOut(auth)
        .then(() => {
          window.location.href = "../login&registro.html";
        })
        .catch((err) => {
          console.error("Error al cerrar sesión:", err);
          window.location.href = "../login&registro.html";
        });
    }

    // Exponer funciones al scope global para uso en HTML
    window.addToCart = addToCart;
    window.removeFromCart = removeFromCart;
    window.checkout = checkout;
    window.logout = logout;

    // Cargar productos al iniciar
    window.addEventListener("DOMContentLoaded", () => {
      loadProducts();
    });
  </script>

  <!-- Estilos propios del panel de empleado (complementan styles2.css) -->
  <style>
    /* Lista de productos */
    #product-list {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    .product-info {
      background-color: #333;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .product-info strong {
      display: inline-block;
      min-width: 100px;
    }

    .product-info input[type="number"] {
      width: 100px;          /* Más grande */
      padding: 6px;          /* Un poco más de padding */
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      background-color: #444;
      color: #e0e0e0;
      font-size: 0.95rem;    /* Letra un poco más grande */
    }

    .button-container {
      margin-top: 8px;
      text-align: right;
    }

    .button-container button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      background-color: #fdc62d;
      color: #ffffff;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .button-container button:hover {
      background-color: #f44336;
      transform: scale(1.05);
    }

    /* Carrito de compras */
    #cart-list {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    .cart-item {
      background-color: #444;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-size: 0.95rem;
    }

    .cart-item button {
      margin-top: 6px;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      background-color: #fdc62d;
      color: #ffffff;
      cursor: pointer;
      font-size: 0.8rem;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .cart-item button:hover {
      background-color: #f44336;
      transform: scale(1.05);
    }

    #cart-total {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      color: #fdc62d;
    }

    .checkout-container {
      text-align: center;
      margin-top: 15px;
    }

    .checkout-container button {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      background-color: #fdc62d;
      color: #ffffff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .checkout-container button:hover {
      background-color: #f44336;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <button class="btn-login" onclick="logout()">Cerrar Sesión</button>
    <button class="btn-login" onclick="window.location.href='../index.html'">Volver a Inicio</button>
  </div>

  <h1>Panel de Empleado</h1>

  <h2>Lista de Productos</h2>
  <ul id="product-list"></ul>

  <h2>Carrito de Compras</h2>
  <ul id="cart-list"></ul>
  <p id="cart-total">Total: 0</p>

  <div class="checkout-container">
    <button onclick="checkout()">Realizar Venta</button>
  </div>

  <h3 id="purchase-code" style="color: #fdc62d; margin-top: 10px;"></h3>
</body>
</html>
